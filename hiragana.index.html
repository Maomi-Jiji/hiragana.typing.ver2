<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Typing - Full Foreign Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff69b4;
            --soft-pink: #fff0f5;
            --border-pink: #ffb6c1;
            --accent-pink: #ff1493;
            --text-color: #5d4037;
        }

        body { 
            font-family: "UD Digital Kyokasho N-R", "UD „Éá„Ç∏„Çø„É´ ÊïôÁßëÊõ∏‰Ωì N-R", "BIZ UDPGothic", "Zen Maru Gothic", sans-serif; 
            background-color: var(--soft-pink); 
            color: var(--text-color); 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-card {
            background: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 5px;
            border-radius: 15px;
            padding: 8px;
            border: 2px solid var(--border-pink);
            box-sizing: border-box;
            min-height: 0;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 0 5px 10px 5px;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }

        .small-btn {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
        }

        .selector-section {
            background: #fffafa;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid var(--border-pink);
        }

        .category-group {
            margin-bottom: 8px;
        }

        .category-title {
            font-size: 10px;
            font-weight: bold;
            color: var(--primary-pink);
            margin-bottom: 4px;
            display: block;
            border-left: 3px solid var(--primary-pink);
            padding-left: 5px;
        }

        .row-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .chip {
            display: flex;
            align-items: center;
            gap: 3px;
            background: white;
            border: 1px solid var(--border-pink);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            user-select: none;
        }

        .chip input { cursor: pointer; margin: 0; }
        .chip:has(input:checked) {
            background: var(--primary-pink);
            color: white;
            border-color: var(--primary-pink);
        }

        .chart-display-area { 
            flex: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 10px 0;
            background: #fafafa;
            border-radius: 10px;
        }
        
        table { border-collapse: separate; border-spacing: 2px; margin-bottom: 10px; }
        td { 
            border: 1px solid #ffdae0; width: 44px; height: 44px; text-align: center; border-radius: 6px; 
            background: #fff; position: relative;
        }
        
        .challenge-mode-active td:not(.vowel-label):not(.empty-col) .kana,
        .challenge-mode-active td:not(.vowel-label):not(.empty-col) .romaji { visibility: hidden; }
        .challenge-mode-active td:not(.vowel-label):not(.empty-col)::after {
            content: "?"; color: #eee; font-size: 14px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        .show-cell .kana, .show-cell .romaji { visibility: visible !important; }
        .show-cell::after { display: none !important; }
        .target-cell { border: 3px solid var(--accent-pink) !important; background-color: #fff0f5 !important; z-index: 10; }

        .vowel-label { background: var(--soft-pink); color: var(--accent-pink); font-size: 12px; font-weight: bold; width: 25px; border: none; }
        .kana { font-size: 18px; font-weight: 700; color: #333; display: block; line-height: 1.1; }
        .romaji { font-size: 9px; color: var(--primary-pink); display: block; opacity: 0.8; }

        .bottom-quiz-section {
            height: 150px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-top: 2px solid var(--soft-pink);
            position: relative;
        }

        #question { font-size: 60px; color: var(--primary-pink); margin: 0; font-weight: bold; }
        #answer-input { font-family: inherit; font-size: 24px; padding: 6px; width: 160px; text-align: center; border: 2px solid var(--border-pink); border-radius: 20px; outline: none; }
        
        .action-btn { padding: 8px 30px; font-size: 16px; font-weight: bold; background: var(--primary-pink); color: white; border: none; border-radius: 15px; cursor: pointer; margin-top: 5px; }
        #next-btn { display: none; background: #4caf50; }
        #feedback { font-size: 14px; font-weight: bold; height: 18px; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="control-panel">
        <div class="btn-row">
            <div style="display:flex; gap:3px;">
                <button class="small-btn" onclick="selectAll(true)">All ON</button>
                <button class="small-btn" onclick="selectAll(false)">All OFF</button>
            </div>
            <button id="challenge-btn" class="small-btn" onclick="toggleChallenge()" style="background:#5d4037; color:white;">Hide Chart: OFF</button>
        </div>
        <div class="btn-row" style="justify-content: flex-start; gap:5px;">
            <button class="small-btn" onclick="selectOnly('basic')">Step 1: Basic Only</button>
            <button class="small-btn" onclick="selectOnly('contracted')">Step 2: Combined Only</button>
            <button class="small-btn" onclick="selectOnly('foreign')">Step 3: Special Only</button>
        </div>
    </div>

    <div class="selector-section">
        <div class="category-group">
            <span class="category-title">STEP 1: BASIC SOUNDS</span>
            <div id="chips-basic" class="row-chips"></div>
        </div>
        <div class="category-group">
            <span class="category-title">STEP 2: COMBINED SOUNDS</span>
            <div id="chips-contracted" class="row-chips"></div>
        </div>
        <div class="category-group">
            <span class="category-title">STEP 3: SPECIAL SOUNDS</span>
            <div id="chips-foreign" class="row-chips"></div>
        </div>
    </div>

    <div id="display-area" class="chart-display-area">
        <div id="chart-container"></div>
    </div>

    <div class="bottom-quiz-section">
        <div id="feedback"></div>
        <div id="question">?</div>
        <div class="input-wrapper">
            <input type="text" id="answer-input" placeholder="Type Romaji..." autocomplete="off">
            <div>
                <button id="check-btn" class="action-btn" onclick="check()">OK</button>
                <button id="next-btn" class="action-btn" onclick="nextQuestion()">NEXT</button>
            </div>
        </div>
    </div>
</div>

<script>
    const dataGroups = {
        basic: [
            { label: "„ÅÇ", data: [[0,0,"„ÅÇ","a"],[0,1,"„ÅÑ","i"],[0,2,"„ÅÜ","u"],[0,3,"„Åà","e"],[0,4,"„Åä","o"]] },
            { label: "„Åã", data: [[1,0,"„Åã","ka"],[1,1,"„Åç","ki"],[1,2,"„Åè","ku"],[1,3,"„Åë","ke"],[1,4,"„Åì","ko"]] },
            { label: "„Åï", data: [[2,0,"„Åï","sa"],[2,1,"„Åó","shi"],[2,2,"„Åô","su"],[2,3,"„Åõ","se"],[2,4,"„Åù","so"]] },
            { label: "„Åü", data: [[3,0,"„Åü","ta"],[3,1,"„Å°","chi"],[3,2,"„Å§","tsu"],[3,3,"„Å¶","te"],[3,4,"„Å®","to"]] },
            { label: "„Å™", data: [[4,0,"„Å™","na"],[4,1,"„Å´","ni"],[4,2,"„Å¨","nu"],[4,3,"„Å≠","ne"],[4,4,"„ÅÆ","no"]] },
            { label: "„ÅØ", data: [[5,0,"„ÅØ","ha"],[5,1,"„Å≤","hi"],[5,2,"„Åµ","fu"],[5,3,"„Å∏","he"],[5,4,"„Åª","ho"]] },
            { label: "„Åæ", data: [[6,0,"„Åæ","ma"],[6,1,"„Åø","mi"],[6,2,"„ÇÄ","mu"],[6,3,"„ÇÅ","me"],[6,4,"„ÇÇ","mo"]] },
            { label: "„ÇÑ", data: [[7,0,"„ÇÑ","ya"],[7,2,"„ÇÜ","yu"],[7,4,"„Çà","yo"]] },
            { label: "„Çâ", data: [[8,0,"„Çâ","ra"],[8,1,"„Çä","ri"],[8,2,"„Çã","ru"],[8,3,"„Çå","re"],[8,4,"„Çç","ro"]] },
            { label: "„Çè", data: [[9,0,"„Çè","wa"],[9,2,"„Çí","wo"],[9,4,"„Çì","nn"]] },
            { label: "„Åå", data: [[11,0,"„Åå","ga"],[11,1,"„Åé","gi"],[11,2,"„Åê","gu"],[11,3,"„Åí","ge"],[11,4,"„Åî","go"]] },
            { label: "„Åñ", data: [[12,0,"„Åñ","za"],[12,1,"„Åò","ji"],[12,2,"„Åö","zu"],[12,3,"„Åú","ze"],[12,4,"„Åû","zo"]] },
            { label: "„Å†", data: [[13,0,"„Å†","da"],[13,1,"„Å¢","ji"],[13,2,"„Å•","zu"],[13,3,"„Åß","de"],[13,4,"„Å©","do"]] },
            { label: "„Å∞", data: [[14,0,"„Å∞","ba"],[14,1,"„Å≥","bi"],[14,2,"„Å∂","bu"],[14,3,"„Åπ","be"],[14,4,"„Åº","bo"]] },
            { label: "„Å±", data: [[15,0,"„Å±","pa"],[15,1,"„Å¥","pi"],[15,2,"„Å∑","pu"],[15,3,"„Å∫","pe"],[15,4,"„ÅΩ","po"]] }
        ],
        contracted: [
            { label: "„Åç„ÇÉ", data: [[0,0,"„Åç„ÇÉ","kya"],[0,2,"„Åç„ÇÖ","kyu"],[0,4,"„Åç„Çá","kyo"]] },
            { label: "„Åó„ÇÉ", data: [[1,0,"„Åó„ÇÉ","sha"],[1,2,"„Åó„ÇÖ","shu"],[1,4,"„Åó„Çá","sho"]] },
            { label: "„Å°„ÇÉ", data: [[2,0,"„Å°„ÇÉ","cha"],[2,2,"„Å°„ÇÖ","chu"],[2,4,"„Å°„Çá","cho"]] },
            { label: "„Å´„ÇÉ", data: [[3,0,"„Å´„ÇÉ","nya"],[3,2,"„Å´„ÇÖ","nyu"],[3,4,"„Å´„Çá","nyo"]] },
            { label: "„Å≤„ÇÉ", data: [[4,0,"„Å≤„ÇÉ","hya"],[4,2,"„Å≤„ÇÖ","hyu"],[4,4,"„Å≤„Çá","hyo"]] },
            { label: "„Åø„ÇÉ", data: [[5,0,"„Åø„ÇÉ","mya"],[5,2,"„Åø„ÇÖ","myu"],[5,4,"„Åø„Çá","myo"]] },
            { label: "„Çä„ÇÉ", data: [[6,0,"„Çä„ÇÉ","rya"],[6,2,"„Çä„ÇÖ","ryu"],[6,4,"„Çä„Çá","ryo"]] },
            { label: "„Åé„ÇÉ", data: [[8,0,"„Åé„ÇÉ","gya"],[8,2,"„Åé„ÇÖ","gyu"],[8,4,"„Åé„Çá","gyo"]] },
            { label: "„Åò„ÇÉ", data: [[9,0,"„Åò„ÇÉ","ja"],[9,2,"„Åò„ÇÖ","ju"],[9,4,"„Åò„Çá","jo"]] },
            { label: "„Å≥„ÇÉ", data: [[10,0,"„Å≥„ÇÉ","bya"],[10,2,"„Å≥„ÇÖ","byu"],[10,4,"„Å≥„Çá","byo"]] },
            { label: "„Å¥„ÇÉ", data: [[11,0,"„Å¥„ÇÉ","pya"],[11,2,"„Å¥„ÇÖ","pyu"],[11,4,"„Å¥„Çá","pyo"]] }
        ],
    foreign: [
        { label: "„Åµ„ÅÅ", data: [[0,0,"„Åµ„ÅÅ","fa"],[0,1,"„Åµ„ÅÉ","fi"],[0,3,"„Åµ„Åá","fe"],[0,4,"„Åµ„Åâ","fo"]] },
        { label: "„Å¶„ÅÉ", data: [[1,1,"„Å¶„ÅÉ","thi"]] },
        { label: "„Å°„Åá", data: [[2,3,"„Å°„Åá","che"]] },
        { label: "„Åß„ÅÉ", data: [[3,1,"„Åß„ÅÉ","dhi"],[3,2,"„Åß„ÇÖ","dhu"]] },
        { label: "„Åò„Åá", data: [[5,3,"„Åò„Åá","je"],[6,3,"„Åó„Åá","she"]] },
        { label: "„Çî„ÅÅ", data: [[8,0,"„Çî„ÅÅ","va"],[8,1,"„Çî„ÅÉ","vi"],[8,2,"„Çî","vu"],[8,3,"„Çî„Åá","ve"],[8,4,"„Çî„Åâ","vo"]] },
        { label: "„ÅÜ„ÅÉ", data: [[9,1,"„ÅÜ„ÅÉ","wi"],[9,3,"„ÅÜ„Åá","we"],[9,4,"„ÅÜ„Åâ","who"]] }
    ]
};

    let isChallengeMode = false;
    let currentQ = null;

    function init() {
        for (const cat in dataGroups) {
            const container = document.getElementById(`chips-${cat}`);
            dataGroups[cat].forEach((group, idx) => {
                const label = document.createElement('label');
                label.className = 'chip';
                const checked = (cat === 'basic' && idx === 0) ? 'checked' : '';
                label.innerHTML = `<input type="checkbox" data-cat="${cat}" data-idx="${idx}" ${checked} onchange="updateView()"> ${group.label}`;
                container.appendChild(label);
            });
        }
        updateView();
    }

    function selectAll(bool) {
        document.querySelectorAll('.chip input').forEach(input => input.checked = bool);
        updateView();
    }

    function selectOnly(targetCat) {
        document.querySelectorAll('.chip input').forEach(input => {
            input.checked = (input.dataset.cat === targetCat);
        });
        updateView();
    }

    function toggleChallenge() {
        isChallengeMode = !isChallengeMode;
        const btn = document.getElementById('challenge-btn');
        btn.innerText = isChallengeMode ? "Hide Chart: YES" : "Hide Chart: OFF";
        document.getElementById('display-area').classList.toggle('challenge-mode-active', isChallengeMode);
    }

    function updateView() {
        const container = document.getElementById('chart-container');
        container.innerHTML = "";
        const selected = getSelectedData();
        if (selected.length === 0) {
            container.innerHTML = "<p style='font-size:12px; color:gray; padding:20px;'>Please select a row to practice.</p>";
            document.getElementById('question').innerText = "?";
            return;
        }
        const activeCats = [...new Set(selected.map(s => s.cat))];
        activeCats.forEach(cat => {
            const catSelected = selected.filter(s => s.cat === cat);
            const list = catSelected.flatMap(s => s.data);
            const maxCol = Math.max(...list.map(d => d[0]));
            const minCol = Math.min(...list.map(d => d[0]));
            const labels = (cat === 'contracted') ? ["ya","","yu","","yo"] : ["a","i","u","e","o"];
            let html = `<table>`;
            for (let r = 0; r < 5; r++) {
                html += `<tr><td class="vowel-label">${labels[r]}</td>`;
                for (let c = minCol; c <= maxCol; c++) {
                    const item = list.find(d => d[0] === c && d[1] === r);
                    if (item) {
                        html += `<td id="cell-${cat}-${c}-${r}"><span class="kana">${item[2]}</span><span class="romaji">${item[3]}</span></td>`;
                    } else {
                        html += '<td class="empty-col" style="border:none;background:none;"></td>';
                    }
                }
                html += '</tr>';
            }
            container.innerHTML += html + "</table>";
        });
        nextQuestion();
    }

    function getSelectedData() {
        const inputs = document.querySelectorAll('.chip input:checked');
        return Array.from(inputs).map(input => {
            const cat = input.dataset.cat;
            const idx = input.dataset.idx;
            return { cat: cat, data: dataGroups[cat][idx].data };
        });
    }

    function nextQuestion() {
        const selected = getSelectedData();
        if (selected.length === 0) return;
        const randomGroup = selected[Math.floor(Math.random() * selected.length)];
        const randomItem = randomGroup.data[Math.floor(Math.random() * randomGroup.data.length)];
        currentQ = { cat: randomGroup.cat, data: randomItem };
        document.getElementById('question').innerText = currentQ.data[2];
        const input = document.getElementById('answer-input');
        input.value = ''; input.disabled = false; input.focus();
        document.getElementById('feedback').innerText = '';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('check-btn').style.display = 'inline-block';
        document.querySelectorAll('td').forEach(td => td.classList.remove('target-cell', 'show-cell'));
    }

    function check() {
        const val = document.getElementById('answer-input').value.toLowerCase().trim();
        const kana = currentQ.data[2];
        const ans = currentQ.data[3];
        const isCorrect = (val === ans) || 
            (kana === '„Åó' && val === 'si') || (kana === '„Å°' && val === 'ti') || 
            (kana === '„Å§' && val === 'tu') || (kana === '„Åµ' && val === 'hu') ||
            (kana === '„Åò' && (val === 'zi' || val === 'ji')) ||
            (kana === '„Åò„ÇÉ' && val === 'zya') || (kana === '„Åò„ÇÖ' && val === 'zyu') || (kana === '„Åò„Çá' && val === 'zyo') ||
            (kana === '„Çí' && val === 'o');
        const cellId = `cell-${currentQ.cat}-${currentQ.data[0]}-${currentQ.data[1]}`;
        const targetCell = document.getElementById(cellId);
        if (isCorrect) {
            document.getElementById('feedback').innerText = 'Correct! ‚ú®';
            document.getElementById('feedback').style.color = 'var(--accent-pink)';
            document.getElementById('answer-input').disabled = true;
            document.getElementById('check-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('next-btn').focus();
            if (targetCell) {
                targetCell.classList.add('target-cell', 'show-cell');
                targetCell.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        } else {
            document.getElementById('feedback').innerText = 'Check the chart! üí°';
            document.getElementById('feedback').style.color = '#ff6347';
            if (targetCell) {
                targetCell.classList.add('target-cell', 'show-cell');
                targetCell.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    document.getElementById('answer-input').onkeydown = function(e) {
        if (e.key === 'Enter') {
            if (document.getElementById('next-btn').style.display === 'inline-block') nextQuestion();
            else check();
        }
    };
    init();
</script>
</body>
</html>
