<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Master - UD Font Compact</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff69b4;
            --soft-pink: #fff0f5;
            --border-pink: #ffb6c1;
            --accent-pink: #ff1493;
            --text-color: #5d4037;
        }

        body { 
            font-family: "UD Digital Kyokasho N-R", "UD „Éá„Ç∏„Çø„É´ ÊïôÁßëÊõ∏‰Ωì N-R", "BIZ UDPGothic", "Zen Maru Gothic", sans-serif; 
            background-color: var(--soft-pink); 
            color: var(--text-color); 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* ÂÖ®‰Ωì„Çπ„ÇØ„É≠„Éº„É´„ÇíÁ¶ÅÊ≠¢ */
        }

        .app-card {
            background: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 0; /* „Éû„Éº„Ç∏„É≥„ÇíÂâä„Å£„Å¶ÂÖ®ÁîªÈù¢Âåñ */
            padding: 5px;
            box-sizing: border-box;
            min-height: 0;
        }

        /* ÊúÄ‰∏äÈÉ®„ÅÆÂÖ®ÈÅ∏Êäû„Éú„Çø„É≥„Çí1Ë°å„Å´ */
        .top-nav {
            display: flex;
            gap: 5px;
            padding: 2px 5px;
            border-bottom: 1px solid var(--soft-pink);
        }

        /* ÈÅ∏Êäû„Ç®„É™„Ç¢Ôºö„Çø„Ç§„Éà„É´„Å®„ÉÅ„ÉÉ„Éó„ÇíÊ®™„Å´‰∏¶„Åπ„Å¶È´ò„Åï„ÇíÁØÄÁ¥Ñ */
        .selector-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 2px 5px;
            background: #fffafa;
            border-bottom: 1px multisolid #eee;
        }

        .category-label {
            font-size: 10px;
            font-weight: bold;
            color: var(--primary-pink);
            white-space: nowrap;
            min-width: 50px;
        }

        .small-btn {
            font-size: 10px;
            padding: 1px 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }

        .chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
        }

        .chip {
            display: flex;
            align-items: center;
            gap: 2px;
            background: white;
            border: 1px solid var(--border-pink);
            padding: 1px 6px;
            border-radius: 10px;
            font-size: 11px;
            cursor: pointer;
        }

        .chip input { margin: 0; width: 12px; height: 12px; }
        .chip:has(input:checked) { background: var(--primary-pink); color: white; }

        /* Ë°®„ÅÆ„Ç®„É™„Ç¢Ôºö„Åì„Åì„ÇíÊúÄÂ§ßÂåñ */
        .chart-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center; /* ‰∏≠Â§Æ„Å´ÂØÑ„Åõ„Çã */
            background: #fafafa;
            overflow-y: auto;
            padding: 5px 0;
        }
        
        table { border-collapse: separate; border-spacing: 3px; }
        td { 
            border: 1px solid #ffdae0; width: 44px; height: 44px; text-align: center; border-radius: 6px; 
            background: #fff;
        }
        
        .v-label { background: var(--soft-pink); color: var(--accent-pink); font-size: 11px; font-weight: bold; width: 20px; border: none; }
        .kana-text { font-size: 22px; font-weight: bold; color: #333; display: block; line-height: 1; }
        .romaji-text { font-size: 10px; color: var(--primary-pink); display: block; }

        .correct-highlight { border: 3px solid var(--accent-pink) !important; background-color: #fff0f5 !important; }

        /* „ÇØ„Ç§„Ç∫ÈÉ®ÂàÜÔºöÈ´ò„Åï„ÇíÂõ∫ÂÆö„Åó„Å¶‰∏ã„Å´ÈÖçÁΩÆ */
        .quiz-section {
            height: 100px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-top: 2px solid var(--soft-pink);
        }

        #msg { font-size: 11px; font-weight: bold; height: 14px; margin-bottom: 2px; color: var(--accent-pink); }
        #q-text { font-size: 44px; color: var(--primary-pink); margin: -5px 0 2px 0; font-weight: bold; line-height: 1; }
        
        .input-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #ans-input { font-size: 18px; padding: 5px; width: 130px; text-align: center; border: 2px solid var(--border-pink); border-radius: 15px; outline: none; }
        
        .main-btn { padding: 8px 18px; font-size: 15px; font-weight: bold; background: var(--primary-pink); color: white; border: none; border-radius: 12px; cursor: pointer; }
        #next-btn { display: none; background: #4caf50; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="top-nav">
        <button class="small-btn" onclick="setAll(true)">All ON</button>
        <button class="small-btn" onclick="setAll(false)">All OFF</button>
        <button class="small-btn" style="margin-left:auto" onclick="setOnly('basic')">Step 1</button>
        <button class="small-btn" onclick="setOnly('contracted')">Step 2</button>
        <button class="small-btn" onclick="setOnly('foreign')">Step 3</button>
    </div>

    <div class="selector-row">
        <span class="category-label">STEP 1</span>
        <div id="chips-basic" class="chips-container"></div>
    </div>
    <div class="selector-row">
        <span class="category-label">STEP 2</span>
        <div id="chips-contracted" class="chips-container"></div>
    </div>
    <div class="selector-row">
        <span class="category-label">STEP 3</span>
        <div id="chips-foreign" class="chips-container"></div>
    </div>

    <div class="chart-area">
        <div id="main-chart"></div>
    </div>

    <div class="quiz-section">
        <div id="msg"></div>
        <div id="q-text">?</div>
        <div class="input-group">
            <input type="text" id="ans-input" placeholder="Type..." autocomplete="off">
            <button id="ok-btn" class="main-btn" onclick="handleCheck()">OK (Enter)</button>
            <button id="next-btn" class="main-btn" onclick="handleNext()">NEXT</button>
        </div>
    </div>
</div>

<script>
    const gameData = {
        basic: [
            { label: "„ÅÇË°å", data: [[0,0,"„ÅÇ","a"],[0,1,"„ÅÑ","i"],[0,2,"„ÅÜ","u"],[0,3,"„Åà","e"],[0,4,"„Åä","o"]] },
            { label: "„ÅãË°å", data: [[1,0,"„Åã","ka"],[1,1,"„Åç","ki"],[1,2,"„Åè","ku"],[1,3,"„Åë","ke"],[1,4,"„Åì","ko"]] },
            { label: "„ÅïË°å", data: [[2,0,"„Åï","sa"],[2,1,"„Åó","shi"],[2,2,"„Åô","su"],[2,3,"„Åõ","se"],[2,4,"„Åù","so"]] },
            { label: "„ÅüË°å", data: [[3,0,"„Åü","ta"],[3,1,"„Å°","chi"],[3,2,"„Å§","tsu"],[3,3,"„Å¶","te"],[3,4,"„Å®","to"]] },
            { label: "„Å™Ë°å", data: [[4,0,"„Å™","na"],[4,1,"„Å´","ni"],[4,2,"„Å¨","nu"],[4,3,"„Å≠","ne"],[4,4,"„ÅÆ","no"]] },
            { label: "„ÅØË°å", data: [[5,0,"„ÅØ","ha"],[5,1,"„Å≤","hi"],[5,2,"„Åµ","fu"],[5,3,"„Å∏","he"],[5,4,"„Åª","ho"]] },
            { label: "„ÅæË°å", data: [[6,0,"„Åæ","ma"],[6,1,"„Åø","mi"],[6,2,"„ÇÄ","mu"],[6,3,"„ÇÅ","me"],[6,4,"„ÇÇ","mo"]] },
            { label: "„ÇÑË°å", data: [[7,0,"„ÇÑ","ya"],[7,2,"„ÇÜ","yu"],[7,4,"„Çà","yo"]] },
            { label: "„ÇâË°å", data: [[8,0,"„Çâ","ra"],[8,1,"„Çä","ri"],[8,2,"„Çã","ru"],[8,3,"„Çå","re"],[8,4,"„Çç","ro"]] },
            { label: "„ÇèË°å", data: [[9,0,"„Çè","wa"],[9,2,"„Çí","wo"],[9,4,"„Çì","nn"]] },
            { label: "„ÅåË°å", data: [[11,0,"„Åå","ga"],[11,1,"„Åé","gi"],[11,2,"„Åê","gu"],[11,3,"„Åí","ge"],[11,4,"„Åî","go"]] },
            { label: "„ÅñË°å", data: [[12,0,"„Åñ","za"],[12,1,"„Åò","ji"],[12,2,"„Åö","zu"],[12,3,"„Åú","ze"],[12,4,"„Åû","zo"]] },
            { label: "„Å†Ë°å", data: [[13,0,"„Å†","da"],[13,1,"„Å¢","ji"],[13,2,"„Å•","zu"],[13,3,"„Åß","de"],[13,4,"„Å©","do"]] },
            { label: "„Å∞Ë°å", data: [[14,0,"„Å∞","ba"],[14,1,"„Å≥","bi"],[14,2,"„Å∂","bu"],[14,3,"„Åπ","be"],[14,4,"„Åº","bo"]] },
            { label: "„Å±Ë°å", data: [[15,0,"„Å±","pa"],[15,1,"„Å¥","pi"],[15,2,"„Å∑","pu"],[15,3,"„Å∫","pe"],[15,4,"„ÅΩ","po"]] }
        ],
        contracted: [
            { label: "„Åç„ÇÉ", data: [[0,0,"„Åç„ÇÉ","kya"],[0,2,"„Åç„ÇÖ","kyu"],[0,4,"„Åç„Çá","kyo"]] },
            { label: "„Åó„ÇÉ", data: [[1,0,"„Åó„ÇÉ","sha"],[1,2,"„Åó„ÇÖ","shu"],[1,4,"„Åó„Çá","sho"]] },
            { label: "„Å°„ÇÉ", data: [[2,0,"„Å°„ÇÉ","cha"],[2,2,"„Å°„ÇÖ","chu"],[2,4,"„Å°„Çá","cho"]] },
            { label: "„Å´„ÇÉ", data: [[3,0,"„Å´„ÇÉ","nya"],[3,2,"„Å´„ÇÖ","nyu"],[3,4,"„Å´„Çá","nyo"]] },
            { label: "„Å≤„ÇÉ", data: [[4,0,"„Å≤„ÇÉ","hya"],[4,2,"„Å≤„ÇÖ","hyu"],[4,4,"„Å≤„Çá","hyo"]] },
            { label: "„Åø„ÇÉ", data: [[5,0,"„Åø„ÇÉ","mya"],[5,2,"„Åø„ÇÖ","myu"],[5,4,"„Åø„Çá","myo"]] },
            { label: "„Çä„ÇÉ", data: [[6,0,"„Çä„ÇÉ","rya"],[6,2,"„Çä„ÇÖ","ryu"],[6,4,"„Çä„Çá","ryo"]] },
            { label: "„Åé„ÇÉ", data: [[8,0,"„Åé„ÇÉ","gya"],[8,2,"„Åé„ÇÖ","gyu"],[8,4,"„Åé„Çá","gyo"]] },
            { label: "„Åò„ÇÉ", data: [[9,0,"„Åò„ÇÉ","ja"],[9,2,"„Åò„ÇÖ","ju"],[9,4,"„Åò„Çá","jo"]] },
            { label: "„Å≥„ÇÉ", data: [[10,0,"„Å≥„ÇÉ","bya"],[10,2,"„Å≥„ÇÖ","byu"],[10,4,"„Å≥„Çá","byo"]] },
            { label: "„Å¥„ÇÉ", data: [[11,0,"„Å¥„ÇÉ","pya"],[11,2,"„Å¥„ÇÖ","pyu"],[11,4,"„Å¥„Çá","pyo"]] }
        ],
        foreign: [
            { label: "„Åµ„ÅÅ/„Çî", data: [[0,0,"„Åµ„ÅÅ","fa"],[0,1,"„Åµ„ÅÉ","fi"],[0,3,"„Åµ„Åá","fe"],[0,4,"„Åµ„Åâ","fo"],[8,0,"„Çî„ÅÅ","va"],[8,1,"„Çî„ÅÉ","vi"],[8,2,"„Çî","vu"],[8,3,"„Çî„Åá","ve"],[8,4,"„Çî„Åâ","vo"]] },
            { label: "„Å¶„ÅÉ/„Åß„ÅÉ", data: [[1,1,"„Å¶„ÅÉ","thi"],[3,1,"„Åß„ÅÉ","dhi"],[3,2,"„Åß„ÇÖ","dhu"]] },
            { label: "„ÅÜ„ÅÉ/„ÅÜ„Åà", data: [[9,1,"„ÅÜ„ÅÉ","wi"],[9,3,"„ÅÜ„Åá","we"],[9,4,"„ÅÜ„Åâ","who"]] }
        ]
    };

    let activeQ = null;

    function initApp() {
        for (const cat in gameData) {
            const container = document.getElementById(`chips-${cat}`);
            gameData[cat].forEach((group, i) => {
                const label = document.createElement('label');
                label.className = 'chip';
                const checked = (cat === 'basic' && i === 0) ? 'checked' : '';
                label.innerHTML = `<input type="checkbox" data-cat="${cat}" data-idx="${i}" ${checked} onchange="refreshView()"> ${group.label}`;
                container.appendChild(label);
            });
        }
        refreshView();
    }

    function setAll(val) {
        document.querySelectorAll('.chip input').forEach(i => i.checked = val);
        refreshView();
    }

    function setOnly(target) {
        document.querySelectorAll('.chip input').forEach(i => i.checked = (i.dataset.cat === target));
        refreshView();
    }

    function refreshView() {
        const chart = document.getElementById('main-chart');
        chart.innerHTML = "";
        const selected = getSelected();
        if (selected.length === 0) {
            chart.innerHTML = "<p style='font-size:12px;color:#999;'>Select sounds.</p>";
            document.getElementById('q-text').innerText = "?";
            return;
        }
        const categories = [...new Set(selected.map(s => s.cat))];
        categories.forEach(cat => {
            const catItems = selected.filter(s => s.cat === cat).flatMap(s => s.data);
            const cols = catItems.map(d => d[0]);
            const minC = Math.min(...cols), maxC = Math.max(...cols);
            const rowLabels = (cat === 'contracted') ? ["ya","","yu","","yo"] : ["a","i","u","e","o"];

            let html = `<table>`;
            for (let r = 0; r < 5; r++) {
                html += `<tr><td class="v-label">${rowLabels[r]}</td>`;
                for (let c = minC; c <= maxC; c++) {
                    const item = catItems.find(d => d[0] === c && d[1] === r);
                    if (item) {
                        html += `<td id="cell-${cat}-${c}-${r}"><span class="kana-text">${item[2]}</span><span class="romaji-text">${item[3]}</span></td>`;
                    } else {
                        html += `<td style="border:none;background:none;"></td>`;
                    }
                }
                html += `</tr>`;
            }
            chart.innerHTML += html + `</table>`;
        });
        handleNext();
    }

    function getSelected() {
        return Array.from(document.querySelectorAll('.chip input:checked')).map(i => ({
            cat: i.dataset.cat,
            data: gameData[i.dataset.cat][i.dataset.idx].data
        }));
    }

    function handleNext() {
        const selected = getSelected();
        if (selected.length === 0) return;
        const group = selected[Math.floor(Math.random() * selected.length)];
        const item = group.data[Math.floor(Math.random() * group.data.length)];
        activeQ = { cat: group.cat, data: item };
        document.getElementById('q-text').innerText = activeQ.data[2];
        const input = document.getElementById('ans-input');
        input.value = ''; input.disabled = false; input.focus();
        document.getElementById('msg').innerText = '';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('ok-btn').style.display = 'inline-block';
        document.querySelectorAll('td').forEach(t => t.classList.remove('correct-highlight'));
    }

    function handleCheck() {
        const val = document.getElementById('ans-input').value.toLowerCase().trim();
        const kana = activeQ.data[2];
        const romaji = activeQ.data[3];
        const ok = (val === romaji) || (kana === '„Åó' && val === 'si') || (kana === '„Å°' && val === 'ti') || (kana === '„Å§' && val === 'tu') || (kana === '„Åµ' && val === 'hu') || (kana === '„Åò' && (val === 'zi' || val === 'ji')) || (kana === '„Çí' && val === 'o');
        const cell = document.getElementById(`cell-${activeQ.cat}-${activeQ.data[0]}-${activeQ.data[1]}`);
        if (ok) {
            document.getElementById('msg').innerText = 'Correct! ‚ú®';
            document.getElementById('ans-input').disabled = true;
            document.getElementById('ok-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('next-btn').focus();
            if (cell) cell.classList.add('correct-highlight');
        } else {
            document.getElementById('msg').innerText = 'Check the chart! üí°';
            if (cell) cell.classList.add('correct-highlight');
        }
    }

    document.getElementById('ans-input').onkeydown = (e) => {
        if (e.key === 'Enter') {
            if (document.getElementById('next-btn').style.display === 'none') handleCheck();
            else handleNext();
        }
    };
    initApp();
</script>
</body>
</html>
