<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Master - No Overlap Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff69b4;
            --soft-pink: #fff0f5;
            --border-pink: #ffb6c1;
            --accent-pink: #ff1493;
        }

        body { 
            font-family: "UD Digital Kyokasho N-R", "BIZ UDPGothic", "Zen Maru Gothic", sans-serif; 
            background-color: var(--soft-pink); 
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* ç”»é¢å…¨ä½“ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ç¦æ­¢ */
        }

        .app-card {
            background: white;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ä¸Šéƒ¨ãƒ‘ãƒãƒ«ï¼šé«˜ã•ã‚’æœ€å°é™ã« */
        .control-panel { padding: 2px 5px 0; }
        .btn-row { display: flex; gap: 4px; }
        .small-btn { font-size: 10px; padding: 2px 8px; border-radius: 4px; border: 1px solid #ccc; background: #f8f8f8; font-weight: bold; cursor: pointer; }

        .selector-section {
            background: #fffafa;
            border-radius: 6px;
            padding: 2px 6px;
            margin: 2px 4px;
            border: 1px solid var(--border-pink);
        }
        .category-title { font-size: 9px; font-weight: bold; color: var(--primary-pink); display: block; border-left: 3px solid var(--primary-pink); padding-left: 4px; line-height: 1.2; }
        .chips-container { display: flex; flex-wrap: wrap; gap: 2px; }
        .chip { display: flex; align-items: center; gap: 2px; background: white; border: 1px solid var(--border-pink); padding: 1px 6px; border-radius: 10px; font-size: 10px; cursor: pointer; }
        .chip:has(input:checked) { background: var(--primary-pink); color: white; }

        /* ã€é‡è¦ã€‘è¡¨ã‚¨ãƒªã‚¢ï¼šã“ã“ãŒä¼¸ç¸®ã—ã¦é‡ãªã‚Šã‚’é˜²ã */
        .chart-area { 
            flex: 1; 
            min-height: 0; /* flexå†…ã®ç¸®å°ã‚’è¨±å¯ */
            display: flex; 
            align-items: center;
            justify-content: center; 
            background: #fdfdfd;
            padding: 4px;
        }

        .chart-area table { border-collapse: separate; border-spacing: 3px; }

        /* ãƒã‚¹ç›®ï¼š44pxã«èª¿æ•´ã—ã¦ã€ŒãŠã€ã®æ®µã®è¦–èªæ€§ã‚’ç¢ºä¿ */
        td { 
            border: 1px solid #ffdae0; 
            width: 44px; height: 44px; 
            text-align: center; border-radius: 8px; background: #fff;
            padding: 0; vertical-align: middle;
        }
        
        .v-label { background: var(--soft-pink); color: var(--accent-pink); font-size: 11px; font-weight: bold; width: 18px; border: none; }
        .kana-text { font-size: 26px; font-weight: bold; color: #333; display: block; line-height: 1.1; }
        .romaji-text { font-size: 9px; color: var(--primary-pink); display: block; margin-top: -2px; }

        .correct-highlight { border: 4px solid var(--accent-pink) !important; background-color: #fff0f5 !important; }

        /* ã‚¯ã‚¤ã‚ºéƒ¨åˆ†ï¼šé«˜ã•ã‚’å›ºå®šã—ã¦è¡¨ã‚¨ãƒªã‚¢ã¨åˆ†é›¢ */
        .quiz-section {
            height: 110px; /* é«˜ã•ã‚’ã—ã£ã‹ã‚Šç¢ºä¿ã—ã¦é‡ãªã‚Šã‚’é˜²æ­¢ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            border-top: 1px solid var(--soft-pink);
            padding-bottom: 5px;
        }

        #msg { font-size: 11px; font-weight: bold; height: 14px; color: var(--accent-pink); }
        #q-text { font-size: 38px; color: var(--primary-pink); margin: 0; font-weight: bold; line-height: 1; }
        #ans-input { font-size: 18px; padding: 4px; width: 130px; text-align: center; border: 2px solid var(--border-pink); border-radius: 12px; outline: none; }
        
        .main-btn { padding: 6px 30px; font-size: 16px; font-weight: bold; background: var(--primary-pink); color: white; border: none; border-radius: 12px; cursor: pointer; margin-top: 4px; }
        #next-btn { display: none; background: #4caf50; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="control-panel">
        <div class="btn-row">
            <button class="small-btn" onclick="setAll(true)">All ON</button>
            <button class="small-btn" onclick="setAll(false)">All OFF</button>
            <button class="small-btn" onclick="setOnly('basic')">Step 1</button>
        </div>
    </div>

    <div class="selector-section">
        <span class="category-title">STEP 1: BASIC</span>
        <div id="chips-basic" class="chips-container"></div>
        <span class="category-title">STEP 2: COMBINED</span>
        <div id="chips-contracted" class="chips-container"></div>
    </div>

    <div class="chart-area">
        <div id="main-chart"></div>
    </div>

    <div class="quiz-section">
        <div id="msg"></div>
        <div id="q-text">?</div>
        <input type="text" id="ans-input" placeholder="Romaji" autocomplete="off">
        <button id="ok-btn" class="main-btn" onclick="handleCheck()">OK</button>
        <button id="next-btn" class="main-btn" onclick="handleNext()">NEXT</button>
    </div>
</div>

<script>
    const gameData = {
        basic: [
            { label: "ã‚", data: [[0,0,"ã‚","a"],[0,1,"ã„","i"],[0,2,"ã†","u"],[0,3,"ãˆ","e"],[0,4,"ãŠ","o"]] },
            { label: "ã‹", data: [[1,0,"ã‹","ka"],[1,1,"ã","ki"],[1,2,"ã","ku"],[1,3,"ã‘","ke"],[1,4,"ã“","ko"]] },
            { label: "ã•", data: [[2,0,"ã•","sa"],[2,1,"ã—","shi"],[2,2,"ã™","su"],[2,3,"ã›","se"],[2,4,"ã","so"]] },
            { label: "ãŸ", data: [[3,0,"ãŸ","ta"],[3,1,"ã¡","chi"],[3,2,"ã¤","tsu"],[3,3,"ã¦","te"],[3,4,"ã¨","to"]] },
            { label: "ãª", data: [[4,0,"ãª","na"],[4,1,"ã«","ni"],[4,2,"ã¬","nu"],[4,3,"ã­","ne"],[4,4,"ã®","no"]] },
            { label: "ã¯", data: [[5,0,"ã¯","ha"],[5,1,"ã²","hi"],[5,2,"ãµ","fu"],[5,3,"ã¸","he"],[5,4,"ã»","ho"]] },
            { label: "ã¾", data: [[6,0,"ã¾","ma"],[6,1,"ã¿","mi"],[6,2,"ã‚€","mu"],[6,3,"ã‚","me"],[6,4,"ã‚‚","mo"]] },
            { label: "ã‚„", data: [[7,0,"ã‚„","ya"],[7,2,"ã‚†","yu"],[7,4,"ã‚ˆ","yo"]] },
            { label: "ã‚‰", data: [[8,0,"ã‚‰","ra"],[8,1,"ã‚Š","ri"],[8,2,"ã‚‹","ru"],[8,3,"ã‚Œ","re"],[8,4,"ã‚","ro"]] },
            { label: "ã‚", data: [[9,0,"ã‚","wa"],[9,2,"ã‚’","wo"],[9,4,"ã‚“","nn"]] }
        ],
        contracted: [
            { label: "ãã‚ƒ", data: [[0,0,"ãã‚ƒ","kya"],[0,2,"ãã‚…","kyu"],[0,4,"ãã‚‡","kyo"]] },
            { label: "ã—ã‚ƒ", data: [[1,0,"ã—ã‚ƒ","sha"],[1,2,"ã—ã‚…","shu"],[1,4,"ã—ã‚‡","sho"]] }
        ]
    };

    let activeQ = null;

    function initApp() {
        for (const cat in gameData) {
            const container = document.getElementById(`chips-${cat}`);
            if(!container) continue;
            gameData[cat].forEach((group, i) => {
                const label = document.createElement('label');
                label.className = 'chip';
                const checked = (cat === 'basic' && i === 0) ? 'checked' : '';
                label.innerHTML = `<input type="checkbox" data-cat="${cat}" data-idx="${i}" ${checked} onchange="refreshView()"> ${group.label}`;
                container.appendChild(label);
            });
        }
        refreshView();
    }

    function setAll(val) { document.querySelectorAll('.chip input').forEach(i => i.checked = val); refreshView(); }
    function setOnly(target) { document.querySelectorAll('.chip input').forEach(i => i.checked = (i.dataset.cat === target)); refreshView(); }

    function refreshView() {
        const chart = document.getElementById('main-chart');
        chart.innerHTML = "";
        const selected = getSelected();
        if (selected.length === 0) return;
        
        const catItems = selected.flatMap(s => s.data);
        const cols = catItems.map(d => d[0]);
        const minC = Math.min(...cols), maxC = Math.max(...cols);
        const rowLabels = ["a","i","u","e","o"];

        let html = `<table>`;
        for (let r = 0; r < 5; r++) {
            html += `<tr><td class="v-label">${rowLabels[r]}</td>`;
            for (let c = minC; c <= maxC; c++) {
                const item = catItems.find(d => d[0] === c && d[1] === r);
                if (item) {
                    html += `<td id="cell-${c}-${r}"><span class="kana-text">${item[2]}</span><span class="romaji-text">${item[3]}</span></td>`;
                } else {
                    html += `<td style="border:none;background:none;"></td>`;
                }
            }
            html += `</tr>`;
        }
        chart.innerHTML = html + `</table>`;
        handleNext();
    }

    function getSelected() {
        return Array.from(document.querySelectorAll('.chip input:checked')).map(i => ({
            cat: i.dataset.cat,
            data: gameData[i.dataset.cat][i.dataset.idx].data
        }));
    }

    function handleNext() {
        const selected = getSelected();
        if (selected.length === 0) return;
        const allItems = selected.flatMap(s => s.data);
        activeQ = allItems[Math.floor(Math.random() * allItems.length)];
        document.getElementById('q-text').innerText = activeQ[2];
        const input = document.getElementById('ans-input');
        input.value = ''; input.disabled = false; input.focus();
        document.getElementById('msg').innerText = '';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('ok-btn').style.display = 'inline-block';
        document.querySelectorAll('td').forEach(t => t.classList.remove('correct-highlight'));
    }

    function handleCheck() {
        const val = document.getElementById('ans-input').value.toLowerCase().trim();
        const ok = (val === activeQ[3]);
        const cell = document.getElementById(`cell-${activeQ[0]}-${activeQ[1]}`);
        if (ok) {
            document.getElementById('msg').innerText = 'Correct! âœ¨';
            document.getElementById('ans-input').disabled = true;
            document.getElementById('ok-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            if (cell) cell.classList.add('correct-highlight');
        } else {
            document.getElementById('msg').innerText = 'Try again! ğŸ’¡';
            if (cell) cell.classList.add('correct-highlight');
        }
    }

    document.getElementById('ans-input').onkeydown = (e) => {
        if (e.key === 'Enter') {
            if (document.getElementById('next-btn').style.display === 'none') handleCheck();
            else handleNext();
        }
    };
    initApp();
</script>
</body>
</html>
