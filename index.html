<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff69b4;
            --soft-pink: #fff0f5;
            --border-pink: #ffb6c1;
            --accent-pink: #ff1493;
            --text-color: #5d4037;
        }

        body { 
            font-family: "Zen Maru Gothic", sans-serif; 
            background-color: var(--soft-pink); 
            color: var(--text-color); 
            margin: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-card {
            background: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 5px;
            border-radius: 15px;
            padding: 8px;
            border: 2px solid var(--border-pink);
            box-sizing: border-box;
            min-height: 0;
        }

        .control-panel {
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .btn-row {
            display: flex;
            gap: 5px;
        }

        .small-btn {
            font-size: 11px;
            padding: 5px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #f8f8f8;
            cursor: pointer;
            font-weight: bold;
        }

        .selector-section {
            background: #fffafa;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-pink);
        }

        .category-title {
            font-size: 11px;
            font-weight: bold;
            color: var(--primary-pink);
            display: block;
            margin-bottom: 5px;
            border-left: 4px solid var(--primary-pink);
            padding-left: 6px;
        }

        .chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 8px;
        }

        .chip {
            display: flex;
            align-items: center;
            gap: 4px;
            background: white;
            border: 1px solid var(--border-pink);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .chip input { cursor: pointer; }
        .chip:has(input:checked) {
            background: var(--primary-pink);
            color: white;
            border-color: var(--primary-pink);
        }

        .chart-area { 
            flex: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            background: #fafafa;
            border-radius: 12px;
            padding: 15px 0;
        }
        
        table { border-collapse: separate; border-spacing: 3px; margin-bottom: 20px; }
        td { 
            border: 1px solid #ffdae0; width: 48px; height: 48px; text-align: center; border-radius: 8px; 
            background: #fff; position: relative;
        }
        
        .v-label { background: var(--soft-pink); color: var(--accent-pink); font-size: 12px; font-weight: bold; width: 25px; border: none; }
        .kana-text { font-size: 20px; font-weight: bold; color: #333; display: block; }
        .romaji-text { font-size: 10px; color: var(--primary-pink); display: block; }

        .correct-highlight { 
            border: 4px solid var(--accent-pink) !important; 
            background-color: #fff0f5 !important; 
            transform: scale(1.05);
            transition: 0.2s;
            z-index: 5;
        }

        .quiz-section {
            height: 160px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-top: 2px solid var(--soft-pink);
        }

        #q-text { font-size: 60px; color: var(--primary-pink); margin: 0; font-weight: bold; }
        #ans-input { font-size: 24px; padding: 8px; width: 180px; text-align: center; border: 2px solid var(--border-pink); border-radius: 25px; outline: none; }
        
        .main-btn { padding: 10px 40px; font-size: 18px; font-weight: bold; background: var(--primary-pink); color: white; border: none; border-radius: 20px; cursor: pointer; margin-top: 10px; }
        #next-btn { display: none; background: #4caf50; }
        #msg { font-size: 14px; font-weight: bold; height: 20px; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="control-panel">
        <div class="btn-row">
            <button class="small-btn" onclick="setAll(true)">All ON</button>
            <button class="small-btn" onclick="setAll(false)">All OFF</button>
        </div>
        <div class="btn-row">
            <button class="small-btn" onclick="setOnly('basic')">Step 1 Only</button>
            <button class="small-btn" onclick="setOnly('contracted')">Step 2 Only</button>
            <button class="small-btn" onclick="setOnly('foreign')">Step 3 Only</button>
        </div>
    </div>

    <div class="selector-section">
        <span class="category-title">STEP 1: BASIC SOUNDS</span>
        <div id="chips-basic" class="chips-container"></div>
        <span class="category-title">STEP 2: COMBINED SOUNDS</span>
        <div id="chips-contracted" class="chips-container"></div>
        <span class="category-title">STEP 3: SPECIAL SOUNDS</span>
        <div id="chips-foreign" class="chips-container"></div>
    </div>

    <div class="chart-area">
        <div id="main-chart"></div>
    </div>

    <div class="quiz-section">
        <div id="msg"></div>
        <div id="q-text">?</div>
        <input type="text" id="ans-input" placeholder="Type Romaji..." autocomplete="off">
        <div>
            <button id="ok-btn" class="main-btn" onclick="handleCheck()">OK</button>
            <button id="next-btn" class="main-btn" onclick="handleNext()">NEXT</button>
        </div>
    </div>
</div>

<script>
    const gameData = {
        basic: [
            { label: "ã‚", data: [[0,0,"ã‚","a"],[0,1,"ã„","i"],[0,2,"ã†","u"],[0,3,"ãˆ","e"],[0,4,"ãŠ","o"]] },
            { label: "ã‹", data: [[1,0,"ã‹","ka"],[1,1,"ã","ki"],[1,2,"ã","ku"],[1,3,"ã‘","ke"],[1,4,"ã“","ko"]] },
            { label: "ã•", data: [[2,0,"ã•","sa"],[2,1,"ã—","shi"],[2,2,"ã™","su"],[2,3,"ã›","se"],[2,4,"ã","so"]] },
            { label: "ãŸ", data: [[3,0,"ãŸ","ta"],[3,1,"ã¡","chi"],[3,2,"ã¤","tsu"],[3,3,"ã¦","te"],[3,4,"ã¨","to"]] },
            { label: "ãª", data: [[4,0,"ãª","na"],[4,1,"ã«","ni"],[4,2,"ã¬","nu"],[4,3,"ã­","ne"],[4,4,"ã®","no"]] },
            { label: "ã¯", data: [[5,0,"ã¯","ha"],[5,1,"ã²","hi"],[5,2,"ãµ","fu"],[5,3,"ã¸","he"],[5,4,"ã»","ho"]] },
            { label: "ã¾", data: [[6,0,"ã¾","ma"],[6,1,"ã¿","mi"],[6,2,"ã‚€","mu"],[6,3,"ã‚","me"],[6,4,"ã‚‚","mo"]] },
            { label: "ã‚„", data: [[7,0,"ã‚„","ya"],[7,2,"ã‚†","yu"],[7,4,"ã‚ˆ","yo"]] },
            { label: "ã‚‰", data: [[8,0,"ã‚‰","ra"],[8,1,"ã‚Š","ri"],[8,2,"ã‚‹","ru"],[8,3,"ã‚Œ","re"],[8,4,"ã‚","ro"]] },
            { label: "ã‚", data: [[9,0,"ã‚","wa"],[9,2,"ã‚’","wo"],[9,4,"ã‚“","nn"]] },
            { label: "ãŒ", data: [[11,0,"ãŒ","ga"],[11,1,"ãŽ","gi"],[11,2,"ã","gu"],[11,3,"ã’","ge"],[11,4,"ã”","go"]] },
            { label: "ã–", data: [[12,0,"ã–","za"],[12,1,"ã˜","ji"],[12,2,"ãš","zu"],[12,3,"ãœ","ze"],[12,4,"ãž","zo"]] },
            { label: "ã ", data: [[13,0,"ã ","da"],[13,1,"ã¢","ji"],[13,2,"ã¥","zu"],[13,3,"ã§","de"],[13,4,"ã©","do"]] },
            { label: "ã°", data: [[14,0,"ã°","ba"],[14,1,"ã³","bi"],[14,2,"ã¶","bu"],[14,3,"ã¹","be"],[14,4,"ã¼","bo"]] },
            { label: "ã±", data: [[15,0,"ã±","pa"],[15,1,"ã´","pi"],[15,2,"ã·","pu"],[15,3,"ãº","pe"],[15,4,"ã½","po"]] }
        ],
        contracted: [
            { label: "ãã‚ƒ", data: [[0,0,"ãã‚ƒ","kya"],[0,2,"ãã‚…","kyu"],[0,4,"ãã‚‡","kyo"]] },
            { label: "ã—ã‚ƒ", data: [[1,0,"ã—ã‚ƒ","sha"],[1,2,"ã—ã‚…","shu"],[1,4,"ã—ã‚‡","sho"]] },
            { label: "ã¡ã‚ƒ", data: [[2,0,"ã¡ã‚ƒ","cha"],[2,2,"ã¡ã‚…","chu"],[2,4,"ã¡ã‚‡","cho"]] },
            { label: "ã«ã‚ƒ", data: [[3,0,"ã«ã‚ƒ","nya"],[3,2,"ã«ã‚…","nyu"],[3,4,"ã«ã‚‡","nyo"]] },
            { label: "ã²ã‚ƒ", data: [[4,0,"ã²ã‚ƒ","hya"],[4,2,"ã²ã‚…","hyu"],[4,4,"ã²ã‚‡","hyo"]] },
            { label: "ã¿ã‚ƒ", data: [[5,0,"ã¿ã‚ƒ","mya"],[5,2,"ã¿ã‚…","myu"],[5,4,"ã¿ã‚‡","myo"]] },
            { label: "ã‚Šã‚ƒ", data: [[6,0,"ã‚Šã‚ƒ","rya"],[6,2,"ã‚Šã‚…","ryu"],[6,4,"ã‚Šã‚‡","ryo"]] },
            { label: "ãŽã‚ƒ", data: [[8,0,"ãŽã‚ƒ","gya"],[8,2,"ãŽã‚…","gyu"],[8,4,"ãŽã‚‡","gyo"]] },
            { label: "ã˜ã‚ƒ", data: [[9,0,"ã˜ã‚ƒ","ja"],[9,2,"ã˜ã‚…","ju"],[9,4,"ã˜ã‚‡","jo"]] },
            { label: "ã³ã‚ƒ", data: [[10,0,"ã³ã‚ƒ","bya"],[10,2,"ã³ã‚…","byu"],[10,4,"ã³ã‚‡","byo"]] },
            { label: "ã´ã‚ƒ", data: [[11,0,"ã´ã‚ƒ","pya"],[11,2,"ã´ã‚…","pyu"],[11,4,"ã´ã‚‡","pyo"]] }
        ],
        foreign: [
            { label: "ãµã", data: [[0,0,"ãµã","fa"],[0,1,"ãµãƒ","fi"],[0,3,"ãµã‡","fe"],[0,4,"ãµã‰","fo"]] },
            { label: "ã¦ãƒ", data: [[1,1,"ã¦ãƒ","thi"]] },
            { label: "ã¡ã‡", data: [[2,3,"ã¡ã‡","che"]] },
            { label: "ã§ãƒ", data: [[3,1,"ã§ãƒ","dhi"],[3,2,"ã§ã‚…","dhu"]] },
            { label: "ã˜ã‡", data: [[5,3,"ã˜ã‡","je"]] },
            { label: "ã—ã‡", data: [[6,3,"ã—ã‡","she"]] },
            { label: "ã‚”ã", data: [[8,0,"ã‚”ã","va"],[8,1,"ã‚”ãƒ","vi"],[8,2,"ã‚”","vu"],[8,3,"ã‚”ã‡","ve"],[8,4,"ã‚”ã‰","vo"]] },
            { label: "ã†ãƒ", data: [[9,1,"ã†ãƒ","wi"],[9,3,"ã†ã‡","we"],[9,4,"ã†ã‰","who"]] }
        ]
    };

    let activeQ = null;

    function initApp() {
        for (const cat in gameData) {
            const container = document.getElementById(`chips-${cat}`);
            gameData[cat].forEach((group, i) => {
                const label = document.createElement('label');
                label.className = 'chip';
                const checked = (cat === 'basic' && i === 0) ? 'checked' : '';
                label.innerHTML = `<input type="checkbox" data-cat="${cat}" data-idx="${i}" ${checked} onchange="refreshView()"> ${group.label}`;
                container.appendChild(label);
            });
        }
        refreshView();
    }

    function setAll(val) {
        document.querySelectorAll('.chip input').forEach(i => i.checked = val);
        refreshView();
    }

    function setOnly(target) {
        document.querySelectorAll('.chip input').forEach(i => i.checked = (i.dataset.cat === target));
        refreshView();
    }

    function refreshView() {
        const chart = document.getElementById('main-chart');
        chart.innerHTML = "";
        const selected = getSelected();
        
        if (selected.length === 0) {
            chart.innerHTML = "<p style='padding:20px; color:#999;'>Select sounds above.</p>";
            document.getElementById('q-text').innerText = "?";
            return;
        }

        const categories = [...new Set(selected.map(s => s.cat))];
        categories.forEach(cat => {
            const catItems = selected.filter(s => s.cat === cat).flatMap(s => s.data);
            const cols = catItems.map(d => d[0]);
            const minC = Math.min(...cols), maxC = Math.max(...cols);
            const rowLabels = (cat === 'contracted') ? ["ya","","yu","","yo"] : ["a","i","u","e","o"];

            let html = `<table>`;
            for (let r = 0; r < 5; r++) {
                html += `<tr><td class="v-label">${rowLabels[r]}</td>`;
                for (let c = minC; c <= maxC; c++) {
                    const item = catItems.find(d => d[0] === c && d[1] === r);
                    if (item) {
                        html += `<td id="cell-${cat}-${c}-${r}"><span class="kana-text">${item[2]}</span><span class="romaji-text">${item[3]}</span></td>`;
                    } else {
                        html += `<td style="border:none;background:none;"></td>`;
                    }
                }
                html += `</tr>`;
            }
            chart.innerHTML += html + `</table>`;
        });
        handleNext();
    }

    function getSelected() {
        return Array.from(document.querySelectorAll('.chip input:checked')).map(i => ({
            cat: i.dataset.cat,
            data: gameData[i.dataset.cat][i.dataset.idx].data
        }));
    }

    function handleNext() {
        const selected = getSelected();
        if (selected.length === 0) return;

        const group = selected[Math.floor(Math.random() * selected.length)];
        const item = group.data[Math.floor(Math.random() * group.data.length)];
        
        activeQ = { cat: group.cat, data: item };
        document.getElementById('q-text').innerText = activeQ.data[2];
        
        const input = document.getElementById('ans-input');
        input.value = ''; input.disabled = false; input.focus();
        document.getElementById('msg').innerText = '';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('ok-btn').style.display = 'inline-block';
        document.querySelectorAll('td').forEach(t => t.classList.remove('correct-highlight'));
    }

    function handleCheck() {
        const val = document.getElementById('ans-input').value.toLowerCase().trim();
        const kana = activeQ.data[2];
        const romaji = activeQ.data[3];
        
        const ok = (val === romaji) || 
                   (kana === 'ã—' && val === 'si') || (kana === 'ã¡' && val === 'ti') || 
                   (kana === 'ã¤' && val === 'tu') || (kana === 'ãµ' && val === 'hu') ||
                   (kana === 'ã˜' && (val === 'zi' || val === 'ji')) ||
                   (kana === 'ã‚’' && val === 'o');

        const cell = document.getElementById(`cell-${activeQ.cat}-${activeQ.data[0]}-${activeQ.data[1]}`);

        if (ok) {
            document.getElementById('msg').innerText = 'Correct! âœ¨';
            document.getElementById('ans-input').disabled = true;
            document.getElementById('ok-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('next-btn').focus();
            if (cell) {
                cell.classList.add('correct-highlight');
                cell.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        } else {
            document.getElementById('msg').innerText = 'Check the chart! ðŸ’¡';
            if (cell) {
                cell.classList.add('correct-highlight');
                cell.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    document.getElementById('ans-input').onkeydown = (e) => {
        if (e.key === 'Enter') {
            if (document.getElementById('next-btn').style.display === 'none') handleCheck();
            else handleNext();
        }
    };

    initApp();
</script>
</body>
</html>
